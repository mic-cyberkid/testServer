name: Windows Download, Model Fetch, & Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install requirements if present
      run: |
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        pip install requests tqdm pytest

    - name: Download Google Drive ZIP
      run: python download.py

    - name: Verify ZIP downloaded
      run: dir PhysicsChatbotServer-Windows.zip

    - name: Extract ZIP
      run: Expand-Archive -LiteralPath PhysicsChatbotServer-Windows.zip -DestinationPath unzipped -Force

    - name: Download Qwen Model into models folder
      working-directory: unzipped/models
      run: |
        curl -L "https://huggingface.co/Qwen/Qwen3-0.6B-GGUF/resolve/main/Qwen3-0.6B-Q8_0.gguf?download=true" -o PhysicsChatbot.gguf

    - name: Show downloaded model
      working-directory: unzipped/models
      run: dir

    - name: Start HTTP Server in background
      working-directory: unzipped
      shell: pwsh
      run: |
        Start-Process -FilePath "PhysicsChatbotServer.exe" -NoNewWindow
        # Optional: small delay or readiness check
        Start-Sleep -Seconds 10
        Write-Host "Server started in background."


    - name: Run Python test script
      shell: pwsh
      run: |
         python test_all.py

    - name: Stop server (cleanup)
      shell: pwsh
      run: |
        Get-Process PhysicsChatbotServer -ErrorAction SilentlyContinue | Stop-Process -Force
