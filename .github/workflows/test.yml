name: Windows Download, Model Fetch, & Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install requirements if present
      run: |
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Download Google Drive ZIP
      run: |
        python download.py

    - name: Verify ZIP downloaded
      run: |
        dir PhysicsChatbotServer-Windows.zip

    - name: Extract ZIP
      run: |
        Expand-Archive -LiteralPath PhysicsChatbotServer-Windows.zip -DestinationPath unzipped -Force

    - name: Create models directory
      working-directory: unzipped
      run: |
        mkdir models

    - name: Download Qwen Model into models folder
      working-directory: unzipped/models
      run: |
        curl -L "https://huggingface.co/Qwen/Qwen3-0.6B-GGUF/resolve/main/Qwen3-0.6B-Q8_0.gguf?download=true" -o Qwen3-0.6B-Q8_0.gguf

    - name: Show downloaded model
      working-directory: unzipped/models
      run: |
        dir

    - name: Execute app and run test file
      working-directory: unzipped
      run: |
        PhysicsChatbotServer.exe
    - name: Run tests
      working-directory: unzipped
      run: |
        if (Test-Path tests) { pip install pytest; pytest -q } else { Write-Host "No tests found" }
